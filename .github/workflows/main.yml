# Basic testing taken from [[https://github.com/marketplace/actions/install-poetry-action#mtesting]]
name: test

on: [pull_request, workflow_dispatch]

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest", "macos-latest" ]
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python     
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      #       install icu4c
      #----------------------------------------------
      - name: Install ICU4C
        if: runner.os == 'macOS'
        run: |
          brew install icu4c
          brew ls icu4c
          echo "PKG_CONFIG_PATH=/opt/homebrew/Cellar/icu4c@77/77.1/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
      #----------------------------------------------
      #       install poethepoet
      #----------------------------------------------
      - name: Install poethepoet
        run: python -m pip install poethepoet
      #----------------------------------------------
      #       install poethepoet
      #----------------------------------------------
      - name: Install poethepoet
        run: pip install requests -U
      #----------------------------------------------
      #  -----  install & configure poetry  -----      
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
      #----------------------------------------------
      #       load cached venv if cache exists      
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      #       dummy doc
      #----------------------------------------------
      - name: Dummy doc
        run: poe dummydoc
      #----------------------------------------------
      # install dependencies if cache does not exist 
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      # install your root project, if required 
      #----------------------------------------------      
      - name: Install library
        run: poetry install --no-interaction
      #----------------------------------------------
      #       install plugins (for tests)
      #----------------------------------------------
      - name: Install plugins
        run: poetry run python -m pip install csv-reconcile-geo
      #----------------------------------------------
      #    add matrix specifics and run test suite   
      #----------------------------------------------
      - name: Run tests
        run: |
          poetry run pytest tests/
